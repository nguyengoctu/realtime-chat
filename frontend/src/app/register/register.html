<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
        <a (click)="goToLogin()" class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer">
          sign in to your existing account
        </a>
      </p>
    </div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="mt-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            [(ngModel)]="fullName"
            #fullNameInput="ngModel"
            class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Enter your full name">
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            minlength="3"
            #usernameInput="ngModel"
            class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Choose a username">
          <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="usernameInput.errors?.['required']">Username is required</div>
            <div *ngIf="usernameInput.errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            email
            #emailInput="ngModel"
            class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Enter your email">
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Create a password">
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
            <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            #confirmPasswordInput="ngModel"
            class="mt-1 relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Confirm your password">
          <div *ngIf="confirmPasswordInput.touched && !passwordsMatch()" class="text-red-500 text-sm mt-1">
            Passwords do not match
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
        {{ successMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid || !passwordsMatch() || isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="isLoading" class="mr-2">Creating Account...</span>
          <span *ngIf="!isLoading">Create Account</span>
        </button>
      </div>
    </form>
  </div>
</div>
