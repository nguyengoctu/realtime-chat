<div class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">Chat App</h1>
        </div>
        <div class="flex items-center space-x-4">
          <button (click)="goToHome()" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
            Home
          </button>
          <button (click)="logout()" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="max-w-3xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <h2 class="text-lg font-medium text-gray-900 mb-6">User Profile</h2>

          <div class="space-y-6">
            <div class="flex items-center space-x-6">
              <div class="shrink-0">
                <img class="h-16 w-16 rounded-full bg-gray-300" src="https://via.placeholder.com/64" alt="Profile picture">
              </div>
              <div>
                <h3 class="text-lg font-medium text-gray-900">John Doe</h3>
                <p class="text-sm text-gray-500">john.doe@example.com</p>
              </div>
            </div>

            <div class="border-t border-gray-200 pt-6">
              <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                <div>
                  <dt class="text-sm font-medium text-gray-500">Username</dt>
                  <dd class="mt-1 text-sm text-gray-900">johndoe</dd>
                </div>
                <div>
                  <dt class="text-sm font-medium text-gray-500">Status</dt>
                  <dd class="mt-1 text-sm text-gray-900">
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                      Online
                    </span>
                  </dd>
                </div>
                <div>
                  <dt class="text-sm font-medium text-gray-500">Member since</dt>
                  <dd class="mt-1 text-sm text-gray-900">January 2024</dd>
                </div>
                <div>
                  <dt class="text-sm font-medium text-gray-500">Last seen</dt>
                  <dd class="mt-1 text-sm text-gray-900">Just now</dd>
                </div>
              </dl>
            </div>

            <div class="border-t border-gray-200 pt-6">
              <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                Edit Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
