<div class="flex-1 bg-gray-100 flex flex-col h-full">
  <!-- Chat Display -->
  <div *ngIf="selectedConversation || selectedUser" class="flex-1 flex flex-col h-full">
    <!-- Chat Header -->
    <div class="bg-white p-4 border-b border-gray-200 shadow-sm">
      <div class="flex items-center space-x-3">
        <div [class]="getChatHeaderAvatarClass()">
          {{getChatHeaderIcon()}}
        </div>
        <div>
          <h3 class="text-lg font-semibold text-gray-900">{{getChatTitle()}}</h3>
          <p class="text-sm text-gray-500">{{getChatSubtitle()}}</p>
        </div>
      </div>
    </div>

    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
      <div
        *ngFor="let message of messages"
        [class]="'flex ' + (message.isOwn ? 'justify-end' : 'justify-start')"
      >
        <div [class]="getMessageBubbleClass(message)">
          <div
            *ngIf="!message.isOwn && selectedConversation?.type === 'group'"
            class="text-xs text-blue-600 font-semibold mb-1"
          >
            {{message.senderName}}
          </div>
          <p class="text-sm">{{message.content}}</p>
          <p [class]="getMessageTimestampClass(message)">{{message.timestamp}}</p>
        </div>
      </div>

      <!-- Empty chat state for users -->
      <div *ngIf="selectedUser && messages.length === 0" class="flex-1 flex items-center justify-center">
        <div class="text-center py-12">
          <div class="text-4xl text-gray-300 mb-4">ðŸ’¬</div>
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Start a conversation</h3>
          <p class="text-gray-500 mb-6">Send a message to {{selectedUser.name}} to begin chatting</p>
          <button
            (click)="onStartChat()"
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors"
          >
            Start Chat
          </button>
        </div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="bg-white p-4 border-t border-gray-200">
      <div class="flex space-x-3">
        <input
          type="text"
          [(ngModel)]="messageInput"
          (keyup.enter)="onSendMessage()"
          [placeholder]="getMessagePlaceholder()"
          class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        >
        <button
          (click)="onSendMessage()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-colors"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!selectedUser && !selectedConversation" class="flex-1 flex items-center justify-center">
    <div class="text-center">
      <div class="text-6xl text-gray-300 mb-4">ðŸ’¬</div>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Welcome to Chat App</h3>
      <p class="text-gray-500">Select a user or conversation to start chatting</p>
    </div>
  </div>
</div>
